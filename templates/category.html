{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block stylesheet %}{% endblock %}


{% block content %}
     {% for p in post %}
        <article class="col-lg-3 col-md-3 col-sm-3 col-xs-6 col-xxs-12 animate-box">
            <figure>
                {{ p.id }}
                <a href=""><img src="{{ p.image.url }}" alt="Image" class="img-responsive"></a>
            </figure>
            <span class="fh5co-meta"><a href="#">{{ p.title }}</a></span>
            <h2 class="fh5co-article-title"><a href=#">{{ p.category_name.name }}</a></h2>
            <span class="fh5co-meta fh5co-date">{{ p.posted_on }}</span>
        </article>
    {% endfor %}
{% endblock %}
{% block script %}

{% endblock %}
